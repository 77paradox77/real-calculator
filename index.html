<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="container">
      <div class="calculator">
        <form>
          <input id="answer" class="output" type="number" readonly>
          <div class="math">
            <button type="button" class="btn btn-info">+</button>
            <button type="button" class="btn btn-info">-</button>
            <button type="button" class="btn btn-info">/</button>
            <button type="button" class="btn btn-info">*</button>
          </div>
          <div class="numpad">
            <button type="number" id="number1" class="btn btn-success">1</button>
            <button type="number" id="number2" class="btn btn-success">2</button>
            <button type="number" id="number3" class="btn btn-success">3</button>
            <button type="number" id="number4" class="btn btn-success">4</button>
            <button type="number" id="number5" class="btn btn-success">5</button>
            <button type="number" id="number6" class="btn btn-success">6</button>
            <button type="number" id="number7" class="btn btn-success">7</button>
            <button type="number" id="number8" class="btn btn-success">8</button>
            <button type="number" id="number9" class="btn btn-success">9</button>
            <button type="number" id="number0" class="btn btn-success">0</button>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
